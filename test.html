<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เริ่มทำข้อสอบ</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.container h1 {
    margin-top: 0;
}
.container p {
    margin: 10px 0;
}
.btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}
.btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>เริ่มทำข้อสอบ</h1>
        <p>คลิกที่ปุ่มด้านล่างเพื่อเริ่มทำข้อสอบ</p>
        <a href="/test_page" class="btn">เริ่มทำข้อสอบ</a>
    </div>
</body>
</html>
